<div style="background: url(/settings/mine/5629519325422429584.png) repeat;">
	<div style=" margin: 0 30px;zoom: 1; padding: 20px 22px 0 0;border-left: 1px solid #f3dac6;"></div>
	<div style=" margin: 0 30px;    padding-left: 29px;    border-left: 1px solid #f3dac6;    overflow: hidden;    zoom: 1;">
		<div>
		<dd>我是那断线的风筝，</dd>
		<dd>飘渺在那12°灰的天空中；</dd>
		<dd>深夜飘过的云朵，</dd>
		<dd>悄悄地落下了泪水，</dd>
		<dd>洒落在我这不争的羽翼上，</dd>
		<dd>啊，路途是多么遥远，</dd>
		<dd>我要怎样，</dd>
		<dd>才能成为天上的繁星，</dd>
		<dd>远方一阵海风拂过，</dd>
		<dd>将空虚宛如蝉蜕的我，</dd>
		<dd>无声地将我拥入怀抱，</dd>
		<dd>啊，原来在这里，</dd>
		<dd>我也能自由地飞翔</dd>
		</div>
		
	</div>
</div>
